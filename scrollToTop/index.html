<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #container {
      height: 3000px;
    }

    #gotoTop {
      position: fixed;
      right: -60px;
      bottom: 10px;

      cursor: pointer;
      transition: all 1s ease 0;
    }
    #gotoTop.show {
      right: 12px;
    }

    #gotoTop .icon {
      width: 50px;
      height: 50px;
      background: url('top_button.png');
    }
    #gotoTop .icon:hover {
      background-position: left bottom;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="gotoTop">
    <div class="icon"></div>
  </div>
  <script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
  <script>
    $(function() {
      $(window).scroll(function() {
        $('#gotoTop').toggleClass('show', $(this).scrollTop() > 100);
      });

      $('#gotoTop').click(function() {
        $('body,html').animate({
          scrollTop: 0
        }, 'slow');
      });
    });
  </script>
</body>
</html>
