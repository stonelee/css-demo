<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    .logo:hover {
      -webkit-animation: rotatein 1s ease-in-out;
    }
    @-webkit-keyframes rotatein {
        0% { -webkit-transform: rotate(0); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes rotateout {
        0% { -webkit-transform: rotate(0); }
      100% { -webkit-transform: rotate(-360deg); }
    }

    ul {
      list-style: none;
    }
    .icon {
      display: block;
      width: 38px;
      height: 38px;
      margin-bottom: 10px;

      border-radius: 19px;
      line-height: 38px;
      text-indent: 50px;
      text-decoration: none;
      color: #222;

      background: url('icons.png') no-repeat;
      -webkit-box-shadow: rgba(0, 0, 0, .28) 0 2px 3px;
      -webkit-transition: width .25s ease-in-out, background-color .25s ease-in-out;
    }
    .icon:hover {
      width: 208px;
    }
    .twitter {
      background-position: 3px -50px;
      background-color: rgba(45, 118, 185, .42);
    }
    .twitter:hover {
      background-color: #2D76B9;
    }
    .github {
      background-position: 3px -100px;
      background-color: rgba(255, 109, 0, .42);
    }
    .github:hover {
      background-color: #FF6D00;
    }
    .love {
      background-position: 3px 0;
      background-color: rgba(217, 30, 118, .42);
    }
    .love:hover {
      background-color: #D91E76;
    }

    .team {
      overflow: hidden;
      padding: 10px;
      background: #2A2A2A;
    }
    .team a {
      border-bottom: 1px solid #999;
      font-weight: bold;
      text-decoration: none;
      color: #FAFAFA;
    }
    .team a:hover {
      margin-left: -10px;
      padding-left: 10px;
      border-color: #D9D9D9;
      color: #D91E76;
      -webkit-transition: all .2s ease-out;
    }
    .team a:hover img {
      border-color: #D9D9D9;
    }
    .team img {
      float: left;
      margin-right: 10px;
      border: 1px solid #141414;
      -webkit-transition: border-color .3s ease-out;
    }
    .team p {
      margin: 0;
      color: #999;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo-x12.png" alt="" />
  <ul>
    <li><a href="#" class="icon twitter">Twitter</a></li>
    <li><a href="#" class="icon github">GitHub</a></li>
    <li><a href="#" class="icon love">love</a></li>
  </ul>
  <div class="team">
    <a href="#">
      <img src="Paul-Irish.jpg" width="48" height="48" alt="" />
      Paul-Irish
    </a>
    <p>Lead Developer</p>
  </div>
</body>
</html>
