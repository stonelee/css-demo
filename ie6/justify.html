<!DOCTYPE html>
<html>
<head>
  <title>文本两端对齐</title>
  <meta charset="utf-8">
  <style type="text/css">
    .justify p{
      text-align:justify;
      /* IE支持，Chrome等还没有支持,因此用伪对象来模拟 */
      text-align-last: justify;
      width:200px;
    }
    .justify p:after{
      display:inline-block;
      content:'';
      overflow:hidden;
      width:100%;
      height:0;
    }
  </style>
</head>
<body>
  <div class="justify">
    <p>我 是 第 一 行</p>
    <p>我 不 是 第 一 行</p>
    <p>我 不 是 第 一 行 吗</p>
  </div>
</body>
</html>
